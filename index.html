<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <h1 id="title">The Best Calculator Ever</h1>
            <div id="calculator">
                <div id="screen"></div>
                <div id="buttons">
                    <div id="numpad">
                        <button id="number" data-key="7">7</button>
                        <button id="number" data-key="8">8</button>
                        <button id="number" data-key="9">9</button>
                        <button id="number" data-key="4">4</button>
                        <button id="number" data-key="5">5</button>
                        <button id="number" data-key="6">6</button>
                        <button id="number" data-key="1">1</button>
                        <button id="number" data-key="2">2</button>
                        <button id="number" data-key="3">3</button>
                        <button id="number" data-key="0">0</button>
                        <button id="number" data-key=".">.</button>
                    </div>
                    <div id="opspad">
                        <button id="clear" type="reset">clear</button>
                        <button id="ops" data-key="+">x</button>
                        <button id="ops" data-key="รท">รท</button>
                        <button id="ops" data-key="+">+</button>
                        <button id="ops" data-key="-">-</button>
                        <button id="submit" type="submit">=</button>
                    </div>
                </div>
            </div>

        </div>
        





        <script src="script.js"></script>
    </body>
</html>
